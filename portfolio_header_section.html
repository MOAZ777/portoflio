<!-- Header Section - CSS + Libraries -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;500;600;700;800&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .portfolio-container {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    color: #f1f5f9;
    min-height: 100vh;
    transition: all 0.3s ease;
  }

  .portfolio-container.rtl {
    font-family: 'Cairo', sans-serif;
    direction: rtl;
  }

  .portfolio-container.ltr {
    direction: ltr;
  }

  /* Navigation */
  .nav-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(10px);
    padding: 1rem 2rem;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  }

  .nav-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: 900;
    background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .lang-toggle {
    background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
    border: none;
    padding: 0.5rem 1.5rem;
    border-radius: 9999px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
  }

  .lang-toggle:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
  }

  /* Hero Section */
  .hero-section {
    padding: 8rem 2rem 4rem;
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
  }

  .hero-title {
    font-size: 3.5rem;
    font-weight: 900;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .hero-subtitle {
    font-size: 1.5rem;
    color: #cbd5e1;
    margin-bottom: 2rem;
    font-weight: 600;
  }

  .hero-description {
    font-size: 1.1rem;
    color: #94a3b8;
    max-width: 700px;
    margin: 0 auto 3rem;
    line-height: 1.8;
  }

  /* Stats */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
    margin-top: 3rem;
  }

  .stat-card {
    background: rgba(30, 41, 59, 0.6);
    padding: 2rem;
    border-radius: 1rem;
    border: 1px solid rgba(16, 185, 129, 0.2);
    transition: all 0.3s ease;
  }

  .stat-card:hover {
    transform: scale(1.05);
    border-color: rgba(16, 185, 129, 0.6);
    box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
  }

  .stat-number {
    font-size: 2.5rem;
    font-weight: 900;
    background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
  }

  .stat-label {
    color: #cbd5e1;
    font-size: 1rem;
    font-weight: 600;
  }

  /* Section */
  .section {
    padding: 4rem 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .section-title {
    font-size: 2.5rem;
    font-weight: 900;
    text-align: center;
    margin-bottom: 3rem;
    background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Cards */
  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
  }

  .card {
    background: rgba(30, 41, 59, 0.6);
    padding: 2rem;
    border-radius: 1rem;
    border: 1px solid rgba(16, 185, 129, 0.2);
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    border-color: rgba(16, 185, 129, 0.6);
    box-shadow: 0 20px 40px rgba(16, 185, 129, 0.15);
  }

  .card-icon {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
    border-radius: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5rem;
    box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
  }

  .card-icon svg {
    width: 30px;
    height: 30px;
    fill: white;
  }

  .card-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #f1f5f9;
    margin-bottom: 1rem;
  }

  .card-description {
    color: #94a3b8;
    line-height: 1.6;
    margin-bottom: 1rem;
  }

  .card-meta {
    color: #64748b;
    font-size: 0.9rem;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid rgba(100, 116, 139, 0.3);
  }

  /* Experience Timeline */
  .experience-item {
    background: rgba(30, 41, 59, 0.6);
    padding: 2rem;
    border-radius: 1rem;
    border: 1px solid rgba(16, 185, 129, 0.2);
    margin-bottom: 2rem;
    transition: all 0.3s ease;
  }

  .experience-item:hover {
    border-color: rgba(16, 185, 129, 0.6);
    box-shadow: 0 20px 40px rgba(16, 185, 129, 0.15);
  }

  .experience-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .experience-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #f1f5f9;
  }

  .experience-company {
    color: #10b981;
    font-weight: 600;
    margin-top: 0.5rem;
  }

  .experience-period {
    color: #64748b;
    font-size: 0.9rem;
    background: rgba(16, 185, 129, 0.1);
    padding: 0.5rem 1rem;
    border-radius: 9999px;
  }

  .experience-description {
    color: #94a3b8;
    line-height: 1.6;
    margin-bottom: 1rem;
  }

  .experience-achievements {
    list-style: none;
    padding: 0;
  }

  .experience-achievements li {
    color: #cbd5e1;
    padding: 0.5rem 0;
    padding-inline-start: 1.5rem;
    position: relative;
  }

  .experience-achievements li:before {
    content: "âœ“";
    position: absolute;
    inset-inline-start: 0;
    color: #10b981;
    font-weight: bold;
  }

  /* Skills */
  .skill-item {
    margin-bottom: 2rem;
  }

  .skill-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
  }

  .skill-name {
    color: #f1f5f9;
    font-weight: 600;
  }

  .skill-percentage {
    color: #10b981;
    font-weight: 700;
  }

  .skill-bar {
    height: 12px;
    background: rgba(30, 41, 59, 0.8);
    border-radius: 9999px;
    overflow: hidden;
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
  }

  .skill-progress {
    height: 100%;
    background: linear-gradient(90deg, #10b981 0%, #14b8a6 100%);
    border-radius: 9999px;
    transition: width 1s ease;
    box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
  }

  /* Tools Grid */
  .tools-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1.5rem;
  }

  .tool-item {
    background: rgba(30, 41, 59, 0.6);
    padding: 1.5rem 1rem;
    border-radius: 1rem;
    text-align: center;
    border: 1px solid rgba(16, 185, 129, 0.2);
    transition: all 0.3s ease;
  }

  .tool-item:hover {
    transform: scale(1.05);
    border-color: rgba(16, 185, 129, 0.6);
    box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
  }

  .tool-icon {
    width: 40px;
    height: 40px;
    margin: 0 auto 1rem;
    background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
    border-radius: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .tool-name {
    color: #cbd5e1;
    font-size: 0.9rem;
    font-weight: 600;
  }

  /* Contact */
  .contact-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
  }

  .contact-item {
    background: rgba(30, 41, 59, 0.6);
    padding: 2rem;
    border-radius: 1rem;
    border: 1px solid rgba(16, 185, 129, 0.2);
    text-align: center;
    transition: all 0.3s ease;
  }

  .contact-item:hover {
    transform: scale(1.05);
    border-color: rgba(16, 185, 129, 0.6);
    box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
  }

  .contact-icon {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
    box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
  }

  .contact-label {
    color: #cbd5e1;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }

  .contact-value {
    color: #f1f5f9;
    font-weight: 600;
    font-size: 1.1rem;
  }

  .contact-value a {
    color: #10b981;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .contact-value a:hover {
    color: #14b8a6;
  }

  /* Footer */
  .footer-section {
    background: rgba(15, 23, 42, 0.8);
    padding: 2rem;
    text-align: center;
    color: #94a3b8;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .hero-title {
      font-size: 2rem;
    }

    .hero-subtitle {
      font-size: 1.2rem;
    }

    .section-title {
      font-size: 2rem;
    }

    .nav-content {
      flex-direction: column;
      gap: 1rem;
    }

    .stats-grid {
      grid-template-columns: 1fr;
    }

    .cards-grid {
      grid-template-columns: 1fr;
    }

    .tools-grid {
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    }
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    animation: fadeIn 0.6s ease;
  }
</style>
